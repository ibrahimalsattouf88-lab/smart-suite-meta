name: Dispatch to children on push
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger smart-assistant-app
        run: |
          curl -sSL -X POST \
            -H "Authorization: token ${{ secrets.GIT_PUSH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ibrahimalsattouf88-lab/smart-assistant-app/dispatches \
            -d '{"event_type":"trigger_from_meta"}'
      - name: Trigger control-panel-app
        run: |
          curl -sSL -X POST \
            -H "Authorization: token ${{ secrets.GIT_PUSH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ibrahimalsattouf88-lab/control-panel-app/dispatches \
            -d '{"event_type":"trigger_from_meta"}'
